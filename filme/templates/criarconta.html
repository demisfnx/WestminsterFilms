{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Criar Conta
{% endblock %}

{% block content %}
   <header class="min-h-screen bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/westminster3.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-slate-50 text-center flex items-center flex-col">
            <form method="post">
               {% csrf_token %}
                <fieldset class="form-group border-2">
                    <legend class=" border-bottom mb-2">Crie uma conta para continuar</legend>
                   {{ form|crispy }}
                </fieldset>
                <button class="text-black bg-sky-50 shadow-lg shadow-blue-500/50  py-2 px-3 rounded-full hover:bg-slate-300 border-double border-4 border-sky-700 transition-colors  " type="submit">Criar Conta</button>
            </form>

        </div>
    </header>

    <footer class="px-4 py-1">
        <ul class="flex justify-between items-center">

            <li>&copy; 2022</li>
            <li> Feito com Python (Django)</li>
            <li>WestminsterFilms</li>
        </ul>
    </footer>
{% endblock %}
