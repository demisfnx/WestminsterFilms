{% load static %}

<nav class="flex text-gray-100 justify-between items-center py-3 px-4 fixed w-full z-50 text-white">
        <div class="w-5/12">
            <a href='/'>
            <img src="{% static 'images/novologo1.png' %}" alt="logo" class="w-5/12 md:w-2/12">
            </a>
        </div>

        <div class="w-6/12 flex flex-nowrap justify-end">
              {% if user.is_authenticated %}
              <div class="mr-2">
                  <form method="get" action="#">
                      <input class="py-2 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}" type="text" placeholder="Pesquisar...">
                      <input type="submit" value="">
                  </form>
              </div>
              {% endif %}
              <div class="mr-2">
                  {% if user.is_authenticated %}
                  <a href="{% url 'filme:logout' %}" class="">
                    <button class='text-black bg-sky-50 shadow-lg shadow-blue-500/50  py-2 px-3 rounded-md hover:bg-slate-300 transition-colors'>
                        Sair
                    </button>
                  </a>
                  {% else %}
              </div>
              <div class="mr-2">
                  <a href="{% url 'filme:login' %}" class="">
                    <button class='text-black bg-sky-50 shadow-lg shadow-blue-500/50 flex items py-2 px-3 rounded-md hover:bg-slate-300 transition-colors'>
                        Entrar
                    </button>
                  </a>
                  {% endif %}
              </div>
              {% if user.is_authenticated %}
              <div class="mr-2">
                <a href="{% url 'filme:editarperfil' user.pk %}" class="">
                    <button class='text-black bg-sky-50 shadow-lg shadow-blue-500/50  py-2 px-3 rounded-md hover:bg-slate-300 transition-colors '>
                        Editar Perfil
                    </button>
                </a>
              </div>
              {% endif %}
    </div>

</nav>
